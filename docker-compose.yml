services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: interview_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "python -m app.scripts.health_check && uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level warning"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/interview_db
      SCIBOX_API_KEY: sk-uh55w42lHCu9slecY8lT2w
      SCIBOX_BASE_URL: https://llm.t1v.scibox.tech/v1
      SECRET_KEY: dev-secret-key-change-me
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      REDIS_URL: redis://redis:6379/0
      DOCKER_TIMEOUT: 10
      DOCKER_MEMORY_LIMIT: 128m
      DOCKER_CPU_LIMIT: 0.8
      MODEL_CHAT: qwen3-32b-awq
      MODEL_CODER: qwen3-coder-30b-a3b-instruct-fp8
      MODEL_EMBEDDING: bge-m3
      SUPERADMIN_USERNAME: superadmin
      SUPERADMIN_PASSWORD: superadmin123
      SUPERADMIN_EMAIL: superadmin@example.com
      DEFAULT_TASK_LANGUAGE: ru
      DOCKER_HOST: unix://var/run/docker.sock
    ports:
      - "8000:8000"
    # Uncomment to enable docker-based code execution from inside the container
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"

volumes:
  postgres_data:

